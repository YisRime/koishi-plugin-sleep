_config:
  $desc: "Mute Configuration"
  sleep:
    type:
      $desc: "Sleep Mode"
      $inner:
        - "Fixed Duration"
        - "Until Time"
        - "Random Duration"
    duration: "Fixed mute duration (hours)"
    until: "Mute until time (HH:MM)"
    min: "Minimum mute duration (hours)"
    max: "Maximum mute duration (hours)"
  clag:
    min: "Minimum duration (minutes)"
    max: "Maximum duration (minutes)"
    enableSpecialEffects: "Enable special effects"
    enableRoulette: "Enable mute roulette"
    enableChainReaction: "Enable chain reaction"
    enableSeasonalEvents: "Enable seasonal events"
    immunityProbability: "Immunity probability"
    criticalHitProbability: "Critical hit probability"
    rouletteSize: "Roulette participants"
    chainReactionExpiry: "Chain reaction validity (hours)"
  allowedTimeRange: "Allowed sleep time range (HH-HH)"
  maxAllowedDuration: "Maximum normal mute limit (minutes)"
  enableMessage: "Enable mute notification"
  enableMuteOthers: "Allow muting others"
  probability: "Mute success probability"

commands:
  sleep:
    description: "Quality Sleep"
    usage: |-
      Mute for specified duration
      Supports three modes: Fixed Duration, Until Time, Random Duration
    messages:
      success: "Good night, sweet dreams!"
      failed: "Failed, please check if bot has permissions"
    errors:
      invalid_time: "Invalid time format"
      not_allowed_time: "Current time is not within allowed range ({0})"

  clag:
    description: "Random Mute"
    usage: |-
      clag [duration] - Random mute
      clag.me [duration] - Mute yourself
      clag.user @user [duration] - Mute specified user
      clag.roulette [count] - Mute roulette (default 3 people)
      clag.chain @user - Use revenge mute
    messages:
      errors:
        no_valid_members: "No valid members to mute"
        not_enough_members: "Not enough members to start roulette"
        target_not_found: "User not found"
        duration_too_long: "Mute duration ({0} minutes) exceeds limit"
      notify:
        self_muted: "You have been muted for {0} minutes {1} seconds"
        target_muted: "Muted {0} for {1} minutes {2} seconds"
        others_disabled: "Muting others is disabled"
        feature_disabled: "{0} mute feature is disabled"
    effects:
      backfire: "Oops! {0}'s mute spell backfired!"
      self_punishment: "You reap what you sow!"
      target_selected: "{0} successfully cast a mute spell!"
      random_victim: "The wheel of fate turns, {1} becomes the chosen one!"
      revenge: "Revenge time! {1} used revenge mute!"
      immunity: "{1} has a mute immunity shield, this mute is ineffective!"
      chain_reaction: "Chain reaction! The mute effect spreads!"
      critical_hit: "Critical hit! Mute time doubled!"
      mysterious_force: "A mysterious force made {0}'s mute spell fail..."
    roulette:
      start: "Mute roulette started! Participants: {0}"
      spinning: "The pointer points to...{0}"
      result: "Final result: {0} is muted for {1} minutes {2} seconds {3}"
      all_immune: "Everyone has immunity, roulette invalid!"
    chain:
      no_right: "You don't have chain mute rights, you need to be muted by someone first"
      no_target: "Please specify a chain mute target"
      self_error: "Cannot use chain mute on yourself"
      success: "{0} used chain mute, muting {1} for {3} minutes {4} seconds, in revenge for {2}'s previous mute"
    seasonal:
      generic: "Today is a special day, mute effects have changed!"
      new_year: "Happy New Year! Today's mute durations are halved~"
      april_fool: "Happy April Fools' Day! Today's mute durations are doubled!"
      halloween: 'Happy Halloween! Mute duration increased by 50%, enjoy a "quiet" Halloween night!'
      christmas: "Merry Christmas! Mute duration reduced by 20%, this is Santa's gift~"
      new_year_eve: "New Year's Eve! Mute duration increased by 20%, welcome the new year in silence!"
