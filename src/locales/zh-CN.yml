_config:
  $desc: "禁言配置"
  sleep:
    type:
      $desc: "精致睡眠模式"
      $inner:
        - "固定时长"
        - "截止时间"
        - "随机时长"
    duration: "固定禁言时长（小时）"
    until: "禁言截止时间(HH:MM)"
    min: "最短禁言时长（小时）"
    max: "最长禁言时长（小时）"
  clag:
    min: "最小时长（分钟）"
    max: "最大时长（分钟）"
    enableSpecialEffects: "启用特殊效果"
    enableRoulette: "启用禁言轮盘"
    enableChainReaction: "启用连锁禁言"
    enableSeasonalEvents: "启用节日特效"
    immunityProbability: "禁言免疫概率"
    criticalHitProbability: "禁言暴击概率"
    rouletteSize: "轮盘人数"
    chainReactionExpiry: "连锁禁言有效期（小时）"
  allowedTimeRange: "允许睡眠的时间段(HH-HH)"
  maxAllowedDuration: "最大普通禁言限制（分钟）"
  enableMessage: "启用禁言提示"
  enableMuteOthers: "允许禁言他人"
  probability: "禁言成功概率"

commands:
  sleep:
    description: "精致睡眠"
    usage: |-
      禁言指定时长
      支持三种模式：固定时长、指定时间、随机时长
    messages:
      success: "晚安，快去睡觉吧，祝你好梦"
      failed: "失败，请检查机器人是否有权限"
    errors:
      invalid_time: "无效的时间格式"
      not_allowed_time: "当前时间不在允许的时间段内({0})"

  clag:
    description: "随机禁言"
    usage: |-
      clag [时长] - 随机禁言
      clag.me [时长] - 禁言自己
      clag.user @用户 [时长] - 禁言指定用户
      clag.roulette [人数] - 禁言轮盘(默认3人)
      clag.chain @用户 - 使用复仇禁言
    messages:
      errors:
        no_valid_members: "无可禁言成员"
        not_enough_members: "群内成员不足，无法启动轮盘"
        target_not_found: "找不到指定用户"
        duration_too_long: "禁言时长（{0}分钟）超过设置上限"
      notify:
        self_muted: "已将你禁言{0}分钟{1}秒"
        target_muted: "已将{0}禁言{1}分钟{2}秒"
        others_disabled: "已禁用禁言他人功能"
        feature_disabled: "已禁用{0}禁言功能"
    effects:
      backfire: "哎呀！{0}的禁言魔法反弹了！"
      self_punishment: "自食其果！"
      target_selected: "{0}成功施放了禁言术！"
      random_victim: "命运之轮转动，{1}成为了被选中的幸运儿！"
      revenge: "复仇时刻！{1}使用了复仇禁言！"
      immunity: "{1}拥有禁言免疫护盾，本次禁言无效！"
      chain_reaction: "连锁反应！禁言效果扩散了！"
      critical_hit: "暴击！禁言时间翻倍！"
      mysterious_force: "一股神秘力量使{0}的禁言术失效了..."
    roulette:
      start: "禁言轮盘已启动！参与者：{0}"
      spinning: "指针指向了...{0}"
      result: "最终结果：{0}被禁言{1}分钟{2}秒 {3}"
      all_immune: "所有人都拥有免疫，轮盘无效！"
    chain:
      no_right: "你没有连锁禁言权利，需要先被他人禁言"
      no_target: "请指定连锁禁言目标"
      self_error: "不能对自己使用连锁禁言"
      success: "{0}使用连锁禁言，将{1}禁言了{3}分钟{4}秒，以报复之前{2}的禁言"
    seasonal:
      generic: "今天是特殊日子，禁言效果有所变化！"
      new_year: "元旦快乐！今天被禁言的时间减半～"
      april_fool: "愚人节快乐！今天被禁言的时间翻倍！"
      halloween: '万圣节快乐！禁言时间增加50%，好好享受"安静"的万圣夜吧！'
      christmas: "圣诞快乐！禁言时间减少20%，这是圣诞老人的礼物～"
      new_year_eve: "跨年夜！禁言时间增加20%，安静地迎接新的一年吧！"
